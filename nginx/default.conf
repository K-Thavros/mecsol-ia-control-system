# Definir grupos de servidores para cada servicio
upstream frontend {
    server frontend:80;
}

upstream finance_api {
    server finance_agent:5001;
}

upstream operations_api {
    server operations_agent:5002;
}

upstream commercial_api {
    server commercial_agent:5003;
}

server {
    listen 80;

    # Ruta para el frontend (Dashboard)
    location / {
        proxy_pass http://frontend;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Ruta para el Agente Financiero
    location /api/finance/ {
        # Reescribe la URL para quitar /api/finance/ antes de pasarla al agente
        rewrite ^/api/finance/(.*)$ /$1 break;
        proxy_pass http://finance_api;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }

    # Ruta para el Agente de Operaciones
    location /api/operations/ {
        rewrite ^/api/operations/(.*)$ /$1 break;
        proxy_pass http://operations_api;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }

    # Ruta para el Agente Comercial
    location /api/commercial/ {
        rewrite ^/api/commercial/(.*)$ /$1 break;
        proxy_pass http://commercial_api;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }
}
